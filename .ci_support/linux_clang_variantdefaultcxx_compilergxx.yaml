build_number_decrement:
- '0'
channel_sources:
- conda-forge/label/gcc7,defaults
channel_targets:
- conda-forge gcc7
clang_variant:
- default
cxx_compiler:
- gxx
docker_image:
- condaforge/linux-anvil-comp7
libxml2:
- '2.9'
pin_run_as_build:
  libxml2:
    max_pin: x.x
zip_keys:
- - cxx_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
