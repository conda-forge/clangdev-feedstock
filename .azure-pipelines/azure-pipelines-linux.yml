        DOCKER_IMAGE: quay.io/condaforge/linux-anvil-comp7
        SHORT_CONFIG_NAME: linux_aarch64_variantroot_62400
      linux_ppc64le_variantdefault:
        CONFIG: linux_ppc64le_variantdefault
