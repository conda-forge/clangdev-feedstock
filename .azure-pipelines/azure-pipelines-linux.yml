        DOCKER_IMAGE: quay.io/condaforge/linux-anvil-comp7
        SHORT_CONFIG_NAME: linux_aarch64_varianthcc
      linux_aarch64_variantroot_62400:
        CONFIG: linux_aarch64_variantroot_62400
