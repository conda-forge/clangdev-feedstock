        SHORT_CONFIG_NAME: linux_ppc64le_variantdefault
      linux_ppc64le_varianthcc:
        CONFIG: linux_ppc64le_varianthcc
        UPLOAD_PACKAGES: 'True'
        DOCKER_IMAGE: quay.io/condaforge/linux-anvil-comp7
        SHORT_CONFIG_NAME: linux_ppc64le_varianthcc
      linux_ppc64le_variantroot_62400:
        CONFIG: linux_ppc64le_variantroot_62400
