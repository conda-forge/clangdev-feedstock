cxx_compiler:
  - clang_bootstrap  # [osx]
  - gxx              # [linux]

c_compiler:
  - clang_bootstrap  # [osx]
  - gcc              # [linux]

c_compiler_version:     # [osx]
  - "*"                 # [osx and x86_64]
  - 11                  # [osx and arm64]

cxx_compiler_version:   # [osx or (linux and ppc64le)]
  - "*"                 # [osx and x86_64]
  - 11                  # [osx and arm64]
  # linking error with gcc 9
  - 8                   # [linux and ppc64le]

variant:
  - default
  - hcc   # [linux]
  - root_62804  # [linux or osx]
