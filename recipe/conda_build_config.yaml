c_compiler:          # [osx or win]
  - clang_bootstrap  # [osx]
  - vs2022           # [win]
cxx_compiler:        # [osx or win]
  - clang_bootstrap  # [osx]
  - vs2022           # [win]

# Starting from LLVM 14, the ABI of libclang doesn't necessarily
# match the major version anymore - cf. #170 and
# https://github.com/llvm/llvm-project/issues/54004
libclang_soversion:
  - 13

# keep for use with root when it catches up
variant:
  - default

channel_targets:
  - conda-forge llvm_dev
channel_sources:
  - conda-forge/label/llvm_dev,conda-forge
