{% set version = "21.1.7" %}
{% set major_version = version.split(".")[0] %}
{% set tail_version = version.split(".")[-1] %}
# keep the build number above clang-compiler-activation
# until https://github.com/conda-forge/clang-compiler-activation-feedstock/pull/182 is merged
{% set build_number = 50 %}

# always includes minor as of v18, see https://github.com/llvm/llvm-project/issues/76273
{% set maj_min = major_version ~ "." ~ version.split(".")[1] %}

# construct full sover, which contains extra suffixes for rc/dev builds
# as of LLVM 19, we expect an "-rcX" suffix for the release candidates
{% set extra = "-" ~ tail_version if tail_version not in "0123456789" else "" %}
{% set extra = "git" if tail_version|trim("0123456789") == "dev" else extra %}
{% set sover = maj_min ~ extra %}

{% if libclang_soversion is not defined %}
# see https://github.com/llvm/llvm-project/blob/release/18.x/clang/tools/libclang/CMakeLists.txt
{% set libclang_soversion = "13" %}
{% endif %}

package:
  name: clang_packages
  version: {{ version }}

source:
  - url: https://github.com/llvm/llvm-project/archive/refs/tags/llvmorg-{{ version.replace(".rc", "-rc") }}.tar.gz
    sha256: 9ee167cdf8f6b5221d6b02dbe9a664cf8c6fee70fab071aaa4a3889c7c265258
    patches:
      - patches/0001-Find-conda-gcc-installation.patch
      - patches/0002-Fix-sysroot-detection-for-linux.patch
      - patches/0003-clang-add-conda-specific-env-var-CONDA_BUILD_SYSROOT.patch
      - patches/0004-Fix-normalizeProgramName-s-handling-of-dots-outside-.patch
      - patches/0005-Set-VERSION-in-osx-as-well.patch
      - patches/0006-Fix-crosscompiling-LLVM-tools.patch
      - patches/0007-set-libclang-SOVERSION-unconditionally.patch
      - patches/0008-Make-PIE-default-on-macOS-too.patch
      - patches/0009-Find-ROCm-device-library-in-conda-layout.patch
      - patches/0010-Add-conda-mingw-paths.patch
    # name folder for easier deletion; we do the equivalent of downloading
    # the subproject sources, so the work folder then has clang in it;
    # for details see build scripts
    folder: llvm-project

build:
  number: {{ build_number }}

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja  # [win]
    - make   # [unix]
    # "compiling .pyc files" fails without this
    - python >3
    - llvmdev {{ version }}     # [build_platform != target_platform]
    - libxml2-devel             # [build_platform != target_platform]
    - zlib                      # [build_platform != target_platform]
    - zstd                      # [build_platform != target_platform]
  host:
    - libcxx-devel {{ cxx_compiler_version }}   # [osx]
    - llvm-openmp {{ version }}
    - llvmdev {{ version }}
    - libxml2-devel
    - zlib
    - zstd

outputs:
  - name: clangdev
    files:
      - include/clang-c                    # [unix]
      - include/clang-tidy                 # [unix]
      - include/clang                      # [unix]
      - lib/cmake/clang                    # [unix]
      - lib/libclang*.a                    # [unix]
      - lib/libfindAllSymbols.a            # [unix]
      - Library/include/clang-c            # [win]
      - Library/include/clang-tidy         # [win]
      - Library/include/clang              # [win]
      - Library/lib/cmake/clang            # [win]
      - Library/lib/clang*.lib             # [win]
      - Library/lib/findAllSymbols.lib     # [win]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
    requirements:
      build:
        # these deps are added because of the static libraries
        - {{ stdlib('c') }}
        - {{ compiler('cxx') }}
      host:
        # Use the same requirements as the top-level requirements
        # these deps are added because of the static libraries
        - llvm {{ version }}
        - zlib
        - zstd
      run:
        - clang {{ version }} {{ variant }}_*_{{ build_number }}
        - clangxx {{ version }} {{ variant }}_*_{{ build_number }}
        - {{ pin_subpackage("clang-tools", exact=True) }}
        - {{ pin_subpackage("libclang", exact=True) }}
        - {{ pin_subpackage("libclang-cpp", exact=True) }}
        - llvmdev {{ version }}
        # we need to do this manually because clang_bootstrap has no run-export
        - libcxx >={{ version }}    # [osx]
    test:
      requires:
        - {{ compiler('cxx') }}
        - cmake
      files:
        - mytest.c
      commands:
        # static library
        - test -f $PREFIX/lib/libclangAST.a                         # [unix]
        - test -f $PREFIX/lib/libclangBasic.a                       # [unix]
        - if not exist %LIBRARY_LIB%\clangAST.lib exit 1            # [win]
        - if not exist %LIBRARY_LIB%\clangBasic.lib exit 1          # [win]

        # headers
        - test -f $PREFIX/include/clang/Config/config.h             # [unix]
        - test -f $PREFIX/include/clang/Lex/Lexer.h                 # [unix]
        - if not exist %LIBRARY_INC%\clang\Config\config.h exit 1   # [win]
        - if not exist %LIBRARY_INC%\clang\Lex\Lexer.h exit 1       # [win]

        # symlinks
        - $PREFIX/bin/clang --version           # [unix]
        - $PREFIX/bin/clang++ --version         # [unix]
        - $PREFIX/bin/clang-check --version     # [unix]

        # basic compilation
        - $PREFIX/bin/clang -v -c mytest.c      # [unix]
        - '%LIBRARY_BIN%/clang -v -c mytest.c'  # [win]

  - name: libclang-cpp{{ maj_min }}
    files:
      - lib/libclang-cpp.so.{{ sover }}     # [linux]
      - lib/libclang-cpp.{{ sover }}.dylib  # [osx]
    build:
      skip: true  # [win]
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      run_exports:
        - {{ pin_subpackage("libclang-cpp" ~ maj_min, max_pin="x.x") }}   # [unix]
    requirements:
      build:
        - {{ stdlib('c') }}
        - {{ compiler('cxx') }}
      host:
        - llvm {{ version }}
      run:
        # we need to do this manually because clang_bootstrap has no run-export
        - libcxx >={{ version }}    # [osx]
    test:
      commands:
        # presence of versioned library
        - test -f $PREFIX/lib/libclang-cpp.so.{{ sover }}       # [linux]
        - test -f $PREFIX/lib/libclang-cpp.{{ sover }}.dylib    # [osx]

        # absence of unversioned library
        - test ! -f $PREFIX/lib/libclang-cpp.so                 # [linux]
        - test ! -f $PREFIX/lib/libclang-cpp.dylib              # [osx]

  - name: libclang-cpp
    # note that this is just an empty wrapper on windows
    files:
      - lib/libclang-cpp.so         # [linux]
      - lib/libclang-cpp.dylib      # [osx]
      # dummy value; we need a non-empty `files:` since there's no `script:`
      - Library/bin/clang-cpp.dll   # [win]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      run_exports:   # [unix]
        - {{ pin_subpackage("libclang-cpp" ~ maj_min, max_pin="x.x") }}   # [unix]
    requirements:
      run:
        - {{ pin_subpackage("libclang-cpp" ~ maj_min, exact=True) }}  # [unix]
        # we need to do this manually because clang_bootstrap has no run-export
        - libcxx >={{ version }}    # [osx]
    test:
      commands:
        # presence on unix
        - test -f $PREFIX/lib/libclang-cpp.so                     # [linux]
        - test -f $PREFIX/lib/libclang-cpp.dylib                  # [osx]

        # absence on windows
        - if exist %LIBRARY_BIN%\libclang-cpp.dll exit 1          # [win]

  - name: libclang{{ libclang_soversion }}
    files:
      - Library/bin/libclang-{{ libclang_soversion }}.dll   # [win]
      - lib/libclang.so.{{ libclang_soversion }}            # [linux]
      - lib/libclang.{{ libclang_soversion }}.dylib         # [osx]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      run_exports:
        # note that the name (e.g. libclang13) does not necessarily
        # match the version lower bound (e.g. >=14.0.0)
        - {{ pin_subpackage("libclang" ~ libclang_soversion, max_pin=None) }}
    requirements:
      build:
        - {{ stdlib('c') }}
        - {{ compiler('cxx') }}
      host:
        # Use the same requirements as the top-level requirements, but only
        # the ones required for run_exports
        - llvm {{ version }}
        - zlib                      # [win]
        - zstd                      # [win]
      run:
        # we need to do this manually because clang_bootstrap has no run-export
        - libcxx >={{ version }}    # [osx]
    test:
      commands:
        # presence of versioned libraries
        - test -f $PREFIX/lib/libclang.so.{{ libclang_soversion }}                  # [linux]
        - test -f $PREFIX/lib/libclang.{{ libclang_soversion }}.dylib               # [osx]
        - if not exist %LIBRARY_BIN%\libclang-{{ libclang_soversion }}.dll exit 1   # [win]

        # absence of unversioned libraries
        - test ! -f $PREFIX/lib/libclang.so                                 # [linux]
        - test ! -f $PREFIX/lib/libclang.dylib                              # [osx]
        - if exist %LIBRARY_BIN%\libclang.dll exit 1                        # [win]
        - if exist %LIBRARY_LIB%\libclang.lib exit 1                        # [win]

        {% if libclang_soversion != major_version %}
        # absence of major version if soversion is different
        - test ! -f $PREFIX/lib/libclang.so.{{ major_version }}             # [linux]
        - test ! -f $PREFIX/lib/libclang.{{ major_version }}.dylib          # [osx]
        - if exist %LIBRARY_BIN%\libclang-{{ major_version }}.dll exit 1    # [win]

        # same for full version (i.e. with major that doesn't match soversion)
        - test ! -f $PREFIX/lib/libclang.so.{{ version }}                   # [linux]
        - test ! -f $PREFIX/lib/libclang.{{ version }}.dylib                # [osx]
        - if exist %LIBRARY_BIN%\libclang-{{ version }}.dll exit 1          # [win]
        {% endif %}

  - name: libclang
    files:
      - Library/lib/libclang.lib  # [win]
      - lib/libclang.so           # [linux]
      - lib/libclang.dylib        # [osx]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      run_exports:
        # note that the name (e.g. libclang13) does not necessarily
        # match the version lower bound (e.g. >=14.0.0)
        - {{ pin_subpackage("libclang" ~ libclang_soversion, max_pin=None) }}
    requirements:
      run:
        - {{ pin_subpackage("libclang" ~ libclang_soversion, exact=True) }}
        # we need to do this manually because clang_bootstrap has no run-export
        - libcxx >={{ version }}    # [osx]
    test:
      commands:
        - test -f $PREFIX/lib/libclang.so                   # [linux]
        - test -f $PREFIX/lib/libclang.dylib                # [osx]
        - if not exist %LIBRARY_LIB%\libclang.lib exit 1    # [win]

  - name: clang-{{ major_version }}
    files:
      include:
        - lib/clang                                     # [unix]
        - bin/clang-{{ major_version }}                 # [unix]
        - bin/clang++-{{ major_version }}               # [unix]
        - bin/clang-cl-{{ major_version }}              # [unix]
        - bin/clang-cpp-{{ major_version }}             # [unix]
        - Library/lib/clang                             # [win]
        - Library/bin/clang-{{ major_version }}.exe     # [win]
        - Library/bin/clang++-{{ major_version }}.exe   # [win]
      exclude:                                          # [win]
        # left-overs from a world before #390 &
        # https://github.com/conda-forge/openmp-feedstock/pull/193
        - Library/lib/clang/18                          # [win]
        - Library/lib/clang/19                          # [win]
        - Library/lib/clang/20                          # [win]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
    requirements:
      build:
        - {{ stdlib('c') }}
        - {{ compiler('cxx') }}
      host:
        # Use the same requirements as the top-level requirements, but only
        # the ones required for run_exports
        - llvm {{ version }}
        - zlib                      # [win]
        - zstd                      # [win]
      run:
        - compiler-rt{{ major_version }} {{ version }}
        - {{ pin_subpackage("libclang-cpp" ~ maj_min, exact=True) }}  # [unix]
        # we need to do this manually because clang_bootstrap has no run-export
        - libcxx >={{ version }}    # [osx]
    test:
      requires:
        - llvm-openmp {{ version }}
      commands:
        # presence of versioned libraries
        - test -f $PREFIX/lib/libclang-cpp.so.{{ sover }}       # [linux]
        - test -f $PREFIX/lib/libclang-cpp.{{ sover }}.dylib    # [osx]

        # absence of unversioned libraries
        - test ! -f $PREFIX/lib/libclang-cpp.so                 # [linux]
        - test ! -f $PREFIX/lib/libclang-cpp.dylib              # [osx]

        # headers
        - test -f $PREFIX/lib/clang/{{ major_version }}/include/stdatomic.h                 # [unix]
        - test -f $PREFIX/lib/clang/{{ major_version }}/include/omp.h                       # [unix]
        - if not exist %LIBRARY_LIB%\clang\{{ major_version }}\include\stdatomic.h exit 1   # [win]
        - if not exist %LIBRARY_LIB%\clang\{{ major_version }}\include\omp.h exit 1         # [win]

        # versioned binaries
        - clang-{{ major_version }} --version
        - clang++-{{ major_version }} --version

        # absence of unversioned binaries
        - test ! -f $PREFIX/bin/clang                   # [unix]
        - test ! -f $PREFIX/bin/clang-cl                # [unix]
        - test ! -f $PREFIX/bin/clang-cpp               # [unix]
        - if exist %LIBRARY_BIN%\clang.exe exit 1       # [win]
        - if exist %LIBRARY_BIN%\clang-cl.exe exit 1    # [win]
        - if exist %LIBRARY_BIN%\clang-cpp.exe exit 1   # [win]

  - name: clang_impl_{{ target_platform }}
    files:
      - bin/{{ TARGET }}-clang
      - bin/{{ TARGET }}-clang-cpp
      # we add configuration files for with_cfg only. `_NO_VER` is only relevant on osx.
      # on linux, the --sysroot argument is added for non-cfg builds as well,
      # through the file bin/<TARGET>.cfg that's present in the sysroot package
      - bin/{{ TARGET_NO_VER }}-clang.cfg       # [with_cfg]
      - bin/{{ TARGET_NO_VER }}-clang-cl.cfg    # [with_cfg]
      - bin/{{ TARGET_NO_VER }}-clang-cpp.cfg   # [with_cfg]
      # technically the flang cfg files should be in flang, but it's easier to consolidate them here.
      - bin/{{ TARGET_NO_VER }}-flang.cfg       # [with_cfg]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
        - clang_nocfg  # [not with_cfg]
      string: {{ variant }}_cfg_h{{ PKG_HASH }}_{{ build_number }}    # [with_cfg]
      string: {{ variant }}_nocfg_h{{ PKG_HASH }}_{{ build_number }}  # [not with_cfg]
      skip: true  # [win]
    requirements:
      run:
        - {{ pin_subpackage("clang-" ~ major_version, exact=True) }}
        - compiler-rt_{{ target_platform }}
        - compiler-rt {{ version }}.*
        - binutils_impl_{{ target_platform }}  # [linux]
        - sysroot_{{ target_platform }}        # [linux]
        - libgcc-devel_{{ target_platform }}   # [linux]
        - llvm-tools {{ version }}.*           # [osx]
        - cctools_impl_{{ target_platform }}   # [osx]
        - ld64_{{ target_platform }} * llvm{{ maj_min.replace(".", "_") }}_*    # [osx]
        - ld64                                 # [osx]
        - llvm-openmp >={{ version }}
    test:
      commands:
        - x86_64-conda-linux-gnu-clang --version         # [linux64]
        - x86_64-conda-linux-gnu-clang-cpp --version     # [linux64]
        - x86_64-apple-darwin13.4.0-clang --version      # [osx and x86_64]
        - x86_64-apple-darwin13.4.0-clang-cpp --version  # [osx and x86_64]

  - name: clang
    files:
      - bin/clang                   # [unix]
      - bin/clang-cl                # [unix]
      - bin/clang-cpp               # [unix]
      - Library/bin/clang.exe       # [win]
      - Library/bin/clang-cl.exe    # [win]
      - Library/bin/clang-cpp.exe   # [win]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
        - clang_nocfg  # [not with_cfg]
      string: {{ variant }}_cfg_h{{ PKG_HASH }}_{{ build_number }}    # [with_cfg]
      string: {{ variant }}_nocfg_h{{ PKG_HASH }}_{{ build_number }}  # [not with_cfg]
    requirements:
      # for run-exports on win. This is just a symlink on unix
      build:                        # [win]
        - {{ stdlib('c') }}         # [win]
        - {{ compiler('cxx') }}     # [win]
      # for run-exports on win. This is just a symlink on unix
      host:                         # [win]
        - zlib                      # [win]
        - zstd                      # [win]
      run:
        - {{ pin_subpackage("clang_impl_" ~ target_platform, exact=True) }}     # [unix]
        - llvm-openmp >={{ version }}
    test:
      commands:
        - clang --version
        - clang-cl --version
        - clang-cpp --version

        # test that compiler-rt bits are available where clang expects them to be
        - test -f $PREFIX/lib/clang/{{ major_version }}/lib/linux/clang_rt.crtend-x86_64.o       # [linux and x86_64]
        - test -f $PREFIX/lib/clang/{{ major_version }}/lib/linux/clang_rt.crtend-aarch64.o      # [linux and aarch64]
        - test -f $PREFIX/lib/clang/{{ major_version }}/lib/linux/clang_rt.crtend-powerpc64le.o  # [linux and ppc64le]
        - test -f $PREFIX/lib/clang/{{ major_version }}/lib/darwin/libclang_rt.osx.a             # [osx]
        - if not exist %LIBRARY_LIB%\clang\{{ major_version }}\lib\windows\clang_rt.builtins-x86_64.lib exit 1  # [win and x64_64]

  - name: clang-no-conda-cfg
    files: []
    build:
      skip: true  # [with_cfg]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
    requirements:
      run:
        - clang {{ version }} {{ variant }}_nocfg_*_{{ build_number }}

  - name: clangxx_impl_{{ target_platform }}
    files:
      - bin/{{ TARGET }}-clang++
      - bin/{{ TARGET_NO_VER }}-clang++.cfg     # [with_cfg]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
        - clang_nocfg  # [not with_cfg]
      string: {{ variant }}_cfg_h{{ PKG_HASH }}_{{ build_number }}    # [with_cfg]
      string: {{ variant }}_nocfg_h{{ PKG_HASH }}_{{ build_number }}  # [not with_cfg]
      skip: true  # [win]
    requirements:
      run:
        - {{ pin_subpackage("clang-" ~ major_version, exact=True) }}
        - {{ pin_subpackage("clang_impl_" ~ target_platform, exact=True) }}
        - libstdcxx-devel_{{ target_platform }}  # [linux]
        # only minor-pin to avoid issues when building new libcxx versions
        - libcxx-devel {{ maj_min }}             # [osx]
    test:
      commands:
        - x86_64-conda-linux-gnu-clang++ --version         # [linux64]
        - x86_64-apple-darwin13.4.0-clang++ --version      # [osx and x86_64]

  - name: clangxx
    files:
      - bin/clang++                   # [unix]
      - Library/bin/clang++.exe       # [win]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
        - clang_nocfg  # [not with_cfg]
      string: {{ variant }}_cfg_h{{ PKG_HASH }}_{{ build_number }}    # [with_cfg]
      string: {{ variant }}_nocfg_h{{ PKG_HASH }}_{{ build_number }}  # [not with_cfg]
    requirements:
      # for run-exports on win. This is just a symlink on unix
      build:                        # [win]
        - {{ stdlib('c') }}         # [win]
        - {{ compiler('cxx') }}     # [win]
      # for run-exports on win. This is just a symlink on unix
      host:                         # [win]
        - zlib                      # [win]
        - zstd                      # [win]
      run:
        - clangxx_impl_{{ target_platform }} {{ version }}.* {{ variant }}_*_{{ build_number }}   # [unix]
        - {{ pin_subpackage("clang", exact=True) }}
        - libstdcxx-devel_{{ target_platform }}  # [linux]
    test:
      requires:
        - gxx_impl_{{ target_platform }}  # [win64]
      files:
        - mytest.cxx
      commands:
        # avoid CMake picking up random clang in image when using unactivated compilers
        - del /s /q "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\Llvm\x64\bin\clang++.exe"  # [win]
        - clang++ --version
        - clang++-{{ major_version }} --version
        - clang++ -v -c mytest.cxx
        - unset CONDA_BUILD_SYSROOT   # [unix]
        - set "CONDA_BUILD_SYSROOT="  # [win]
        - clang++ -v -c mytest.cxx
        - clang++ -v mytest.cxx --target=x86_64-w64-mingw32  # [win64]

  - name: clang-format-{{ major_version }}
    files:
      - bin/clang-format-{{ major_version }}                # [unix]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      # for windows, use the clang-format package.
      skip: true  # [win]
    requirements:
      build:
        - {{ stdlib('c') }}
        - {{ compiler('cxx') }}
      host:
        # Use the same requirements as the top-level requirements, but only
        # the ones required for run_exports
        - llvm {{ version }}
      run:
        - {{ pin_subpackage("libclang-cpp" ~ maj_min, max_pin="x.x") }}   # [unix]
        # we need to do this manually because clang_bootstrap has no run-export
        - libcxx >={{ version }}    # [osx]
    test:
      commands:
        - clang-format-{{ major_version }} --version
        - test ! -f ${PREFIX}/bin/clang-format                   # [unix]
        - test ! -f ${PREFIX}/bin/c-index-test                   # [unix]

  - name: clang-format
    files:
      - bin/clang-format               # [unix]
      - Library/bin/clang-format.exe   # [win]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
    requirements:
      # for run-exports on win. This is just a symlink on unix
      build:                        # [win]
        - {{ stdlib('c') }}         # [win]
        - {{ compiler('cxx') }}     # [win]
      # for run-exports on win. This is just a symlink on unix
      host:                         # [win]
        - llvm {{ version }}        # [win]
      run:
        - {{ pin_subpackage("clang-format-" ~ major_version, exact=True) }}      # [unix]
    test:
      commands:
        - clang-format --version
        - test ! -f ${PREFIX}/bin/c-index-test                   # [unix]
        - if exist %LIBRARY_BIN%\c-index-test.exe exit 1         # [win]

  - name: clang-tools
    files:
      include:
        - bin/*                                    # [unix]
        - lib/libear/*                             # [unix]
        - lib/libscanbuild/*                       # [unix]
        - libexec/*                                # [unix]
        - share/*                                  # [unix]
        - Library/bin/*                            # [win]
        - Library/lib/libear/*                     # [win]
        - Library/lib/libscanbuild/*               # [win]
        - Library/libexec/*                        # [win]
        - Library/share/*                          # [win]
      exclude:
        - bin/clang                                # [unix]
        - bin/clang++                              # [unix]
        - bin/clang-cl                             # [unix]
        - bin/clang-cpp                            # [unix]
        - bin/clang-format                         # [unix]
        - bin/clang-{{ major_version }}            # [unix]
        - bin/clang++-{{ major_version }}          # [unix]
        - bin/clang-cl-{{ major_version }}         # [unix]
        - bin/clang-cpp-{{ major_version }}        # [unix]
        - bin/clang-format-{{ major_version }}     # [unix]
        - bin/{{ TARGET }}-*                       # [unix]
        - bin/*.cfg                                # [unix]
        - Library/bin/*.dll                                    # [win]
        - Library/bin/clang.exe                                # [win]
        - Library/bin/clang++.exe                              # [win]
        - Library/bin/clang-cl.exe                             # [win]
        - Library/bin/clang-cpp.exe                            # [win]
        - Library/bin/clang-format.exe                         # [win]
        - Library/bin/clang-{{ major_version }}.exe            # [win]
        - Library/bin/clang++-{{ major_version }}.exe          # [win]
        - Library/bin/clang-cl-{{ major_version }}.exe         # [win]
        - Library/bin/clang-cpp-{{ major_version }}.exe        # [win]
        - Library/bin/clang-format-{{ major_version }}.exe     # [win]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
    requirements:
      build:
        - {{ stdlib('c') }}
        - {{ compiler('cxx') }}
      host:
        - llvm {{ version }}
        - libxml2-devel
        - zlib                      # [win]
        - zstd                      # [win]
      run:
        - ucrt                                          # [win]
        - {{ pin_subpackage("clang-format", exact=True) }}
        - {{ pin_subpackage("libclang" ~ libclang_soversion, max_pin=None) }}
        - {{ pin_subpackage("libclang-cpp" ~ maj_min, max_pin="x.x") }}   # [unix]
        # we need to do this manually because clang_bootstrap has no run-export
        - libcxx >={{ version }}    # [osx]
      run_constrained:
        - clangdev {{ version }}
    test:
      commands:
        - clang-check --version
        - clang-tidy --version

  - name: python-clang
    build:
      noarch: python
      # Building this output using this recipe is only supported on unix
      # It can still be installed on Windows as it is marked as `noarch: python`
      skip: true  # [not linux64]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
    script: build_python_bindings.sh
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - libclang {{ version }}
    test:
      requires:
        - python {{ python_min }}
      source_files:
        - clang/bindings/python/tests
        - clang/bindings/python/examples/cindex
      imports:
        - clang
        - clang.cindex
      commands:
        - cd clang/bindings/python
        - python -m unittest discover -v

