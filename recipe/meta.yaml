      - patches/root/0007-UPSTREAM-Commit-to-a-primary-definition-for-a-class-.patch
      - patches/root/0008-UPSTREAM-clang-repl-Disambiguate-global-namespace-id.patch
      - patches/root/0009-UPSTREAM-CodeGen-Clean-up-access-to-EmittedDeferredD.patch
      - patches/root/0010-UPSTREAM-CodeGen-Keep-track-of-eagerly-emitted-globa.patch
      - patches/root/0011-UPSTREAM-clang-repl-Disambiguate-declarations-with-p.patch
      - patches/root/0012-UPSTREAM-clang-repl-Emit-const-variables-only-once.patch
      - patches/root/0013-UPSTREAM-clang-Sema-Always-clear-UndefinedButUsed.patch
      - patches/root/0014-UPSTREAM-Fix-crash-with-modules-and-constexpr-destru.patch
      - patches/root/0015-Temporary-parsers-should-not-manipulate-global-parse.patch
      - patches/root/0016-Only-reset-extra-parsers-if-not-temporary.patch
      - patches/root/0017-Let-autoload-act-on-fwd-declares.patch
      - patches/root/0018-Remove-macro-and-print-macro.patch
      - patches/root/0019-Find-an-easier-way-of-accessing-CodeGenModule-intern.patch
      - patches/root/0020-From-Vassil-add-debug-printout-of-ModuleBuilder-data.patch
      - patches/root/0021-Cleanup-cached-constant-.str-from-codegen.patch
      - patches/root/0022-Implement-FileManager-uncaching.patch
      - patches/root/0023-Mark-the-file-entry-invalid-until-reread.-Invalidate.patch
      - patches/root/0024-In-cases-of-nested-parsing-at-execution-time-sometim.patch
      - patches/root/0025-Access-sema-internals-and-revert-the-list-of-unused-.patch
      - patches/root/0026-Make-sure-the-inode-did-not-get-updated-since-we-rea.patch
      - patches/root/0027-More-RAIIs-for-autoloading.patch
      - patches/root/0028-Use-raw-string-literals-to-correctly-stringify-and-i.patch
      - patches/root/0029-Accessor-to-is-file-opened-this-is-crucial-info-for-.patch
      - patches/root/0030-Buffer-the-pending-instantiations-in-case-or-recursi.patch
      - patches/root/0031-Also-store-Parser-paren-numbers-likely-fixes-ROOT-69.patch
      - patches/root/0032-Provide-possibly-updated-CodegenOpts-to-StartModule.patch
      - patches/root/0033-Clear-pending-decls-from-Builder-in-case-of-errors-R.patch
      - patches/root/0034-Fix-ROOT-7775-by-making-all-static-init-function-nam.patch
      - patches/root/0035-Do-not-load-the-source-file-just-to-get-an-irrelevan.patch
      - patches/root/0036-Do-not-collect-DeleteExprs-over-incremental-end-of-T.patch
      - patches/root/0037-Keep-into-account-if-files-were-virtual.patch
      - patches/root/0038-cxxmodules-Don-t-complain-when-modulemap-for-implici.patch
      - patches/root/0039-Implement-a-module-attribute-optional-to-allow-missi.patch
      - patches/root/0040-survive-Inon-accessible-directory.patch
      - patches/root/0041-D154328-AST-Add-API-to-iterate-already-loaded-specia.patch
      - patches/root/0042-Add-method-to-forget-generated-declarations.patch
      - patches/root/0043-cxxmodules-Don-t-complain-when-modulemap-for-implici.patch
      - patches/root/0044-D41416-modules-pch-Do-not-deserialize-all-lazy-templ.patch
      - patches/root/0045-cxxmodules-Do-not-cache-the-file-lookup-failure.patch
      - patches/root/0046-Improve-ROOT-startup-time-by-not-merging-identifier-.patch
      - patches/root/0047-Before-generating-a-template-instantiation-check-if-.patch
      - patches/root/0048-Duplicate-declarations-of-template-default-argument-.patch
      - patches/root/0049-Implement-implicit-auto-keyword-injection-in-clang-i.patch
      - patches/root/0050-Update-the-DeclContext-used-for-lookup-to-point-to-t.patch
      - patches/root/0051-Expose-all-files-included-in-PCH-PCM-to-FileManager.patch
      - patches/root/0052-Disable-diags-of-dupe-default-args-func-templt-tempo.patch
      - patches/root/0053-Do-not-unload-enum-fwd-decl-but-silence-redecl-diag-.patch
      - patches/root/0054-Do-not-read-the-source-file-to-emit-annotations.patch
      - patches/root/0055-Do-not-read-the-file-to-determine-its-name.patch
      - patches/root/0056-Store-token-literal-data-in-PCH.-Avoids-disk-read-on.patch
      - patches/root/0057-Add-RAII-to-buffer-delayed-infos-for-recursive-parsi.patch
      - patches/root/0058-Improve-int-literal-printing-for-template-args.-To-b.patch
      - patches/root/0059-Fix-fwddecls-of-templates-with-tmplt-arg-defauls-com.patch
      - patches/root/0060-D39714-cxxmodules-Refactor-generation-counter-in-LLV.patch
      - patches/root/0061-Add-support-for-DiagnosticEngine-state-change-within.patch
      - patches/root/0062-Allow-cling-as-ASTSource-to-complete-tmplt-spec.patch
      - patches/root/0063-Disable-validation-of-transent-files.patch
      - patches/root/0064-Import-various-changes-to-the-global-module-index.patch
      - patches/root/0065-Do-not-install-Clang-Cling-Config.cmake-in-the-proje.patch
      - patches/root/0066-UPSTREAM-Introduce-paged-vector.patch
{% endif %}
    # name folder for easier deletion; we do the equivalent of downloading
    # the subproject sources, so the work folder then has clang in it;
    # for details see build scripts
    folder: llvm-project

build:
  number: {{ build_number }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - ninja  # [win]
    - make   # [unix]
    # Needed to unpack the source tarball
    - m2w64-xz  # [win]
    # "compiling .pyc files" fails without this
    - python >3
    - llvmdev =={{ version }}    # [build_platform != target_platform]
    - libxml2                    # [build_platform != target_platform]
    - zlib                       # [build_platform != target_platform]
    - zstd                       # [build_platform != target_platform]
  host:
    - libcxx {{ cxx_compiler_version }}  # [osx]
    - llvmdev =={{ version }}
    - libxml2
    - zlib
    - zstd

test:
  requires:
    - {{ compiler('cxx') }}
    - cmake
  files:
    - mytest.c
  commands:
    - $PREFIX/bin/clang --version        # [unix]
    - $PREFIX/bin/clang++ --version      # [unix]
    - $PREFIX/bin/clang-check --version  # [unix]

    - $PREFIX/bin/clang -v -c mytest.c      # [unix]
    - '%LIBRARY_BIN%/clang -v -c mytest.c'  # [win]

    - if not exist %LIBRARY_INC%\\clang\\Lex\\Lexer.h exit 1  # [win]
    - test -f $PREFIX/include/clang/Lex/Lexer.h      # [unix]
    - test -f $PREFIX/lib/libclangBasic.a            # [unix]


outputs:
  - name: clangdev
    script: install_clangdev.sh  # [unix]
    script: install_clangdev.bat  # [win]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      ignore_run_exports_from:
        # the build fails if it doesn't find the following, but it's not used
        - zlib     # [unix]
        - libxml2  # [unix]
        - zstd     # [unix]
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - ninja  # [win]
        - make   # [unix]
        - llvmdev =={{ version }}    # [build_platform != target_platform]
      host:
        - {{ pin_subpackage("clang", exact=True) }}
        - {{ pin_subpackage("clangxx", exact=True) }}
        - {{ pin_subpackage("clang-tools", exact=True) }}
        - {{ pin_subpackage("libclang", exact=True) }}
        - {{ pin_subpackage("libclang-cpp", exact=True) }}
        # Use the same requirements as the top-level requirements
        - libcxx {{ cxx_compiler_version }}  # [osx]
        - llvmdev =={{ version }}
        - libxml2
        - zlib
        - zstd
      run:
        - {{ pin_subpackage("clang", exact=True) }}
        - {{ pin_subpackage("clangxx", exact=True) }}
        - {{ pin_subpackage("clang-tools", exact=True) }}
        - {{ pin_subpackage("libclang", exact=True) }}
        - {{ pin_subpackage("libclang-cpp", exact=True) }}
        - {{ pin_compatible("libcxx", max_pin=None) }}  # [osx]
        - llvmdev =={{ version }}
    test:
      commands:
        - test -f "$PREFIX/include/clang/Config/config.h"   # [unix]
        - test -f "$PREFIX/lib/libclangAST.a"               # [unix]
        - if not exist %LIBRARY_INC%\\clang/Config/config.h exit 1   # [win]
        - if not exist %LIBRARY_LIB%\\clangAST.lib exit 1            # [win]

  - name: libclang-cpp{{ minor_aware_ext }}
    script: install_libclang_cpp.sh  # [unix]
    files:
      - lib/libclang-cpp.so.16     # [linux]
      - lib/libclang-cpp.16.dylib  # [osx]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      run_exports:
        - {{ pin_subpackage("libclang-cpp" ~ minor_aware_ext, max_pin="x.x") }}   # [unix]
      ignore_run_exports_from:
        # the build fails if it doesn't find the following, but it's not used
        - zlib     # [unix]
        - libxml2  # [unix]
        - zstd     # [unix]
      skip: true  # [win]
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - ninja  # [win]
        - make   # [unix]
        - llvmdev =={{ version }}    # [build_platform != target_platform]
      host:
        - llvm =={{ version }}
        # Use the same requirements as the top-level requirements
        - libcxx {{ cxx_compiler_version }}  # [osx]
        - llvmdev =={{ version }}
        - libxml2
        - zlib
        - zstd
      run:
        - {{ pin_compatible("libcxx", max_pin=None) }}  # [osx]
    test:
      commands:
        - test ! -f "$PREFIX/lib/libclang-cpp.so"                             # [linux]
        - test -f "$PREFIX/lib/libclang-cpp.so.{{ minor_aware_ext }}"         # [linux]
        - test ! -f "$PREFIX/lib/libclang-cpp.dylib"                          # [osx]
        - test -f "$PREFIX/lib/libclang-cpp.{{ minor_aware_ext }}.dylib"      # [osx]

  - name: libclang-cpp
    # note that this is just an empty wrapper on windows
    script: install_libclang_cpp.sh  # [unix]
    files:                      # [unix]
      - lib/libclang-cpp.so     # [linux]
      - lib/libclang-cpp.dylib  # [osx]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      run_exports:   # [unix]
        - {{ pin_subpackage("libclang-cpp" ~ minor_aware_ext, max_pin="x.x") }}   # [unix]
      ignore_run_exports_from:
        # the build fails if it doesn't find the following, but it's not used
        - zlib     # [unix]
        - libxml2  # [unix]
        - zstd     # [unix]
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - ninja  # [win]
        - make   # [unix]
        - llvmdev =={{ version }}    # [build_platform != target_platform]
      host:
        - llvm =={{ version }}
        - {{ pin_subpackage("libclang-cpp" ~ minor_aware_ext, exact=True) }}  # [unix]
        # Use the same requirements as the top-level requirements
        - libcxx {{ cxx_compiler_version }}  # [osx]
        - llvmdev =={{ version }}
        - libxml2
        - zlib
        - zstd
      run:
        - {{ pin_compatible("libcxx", max_pin=None) }}                        # [osx]
        - {{ pin_subpackage("libclang-cpp" ~ minor_aware_ext, exact=True) }}  # [unix]
    test:
      commands:
        - test -f "$PREFIX/lib/libclang-cpp.so"                     # [linux]
        - test -f "$PREFIX/lib/libclang-cpp.dylib"                  # [osx]
        - if exist %LIBRARY_BIN%\\libclang-cpp.dll exit 1           # [win]

  - name: libclang{{ libclang_soversion }}
    script: install_libclang.sh  # [unix]
    script: install_libclang.bat  # [win]
    files:
      - Library/bin/libclang-13.dll  # [win]
      - lib/libclang.so.13           # [linux]
      - lib/libclang.13.dylib        # [osx]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      run_exports:
        # note that the name (e.g. libclang13) does not necessarily
        # match the version lower bound (e.g. >=14.0.0)
        - {{ pin_subpackage("libclang" ~ libclang_soversion, max_pin=None) }}
      ignore_run_exports_from:
        # the build fails if it doesn't find the following, but it's not used
        - libxml2
        - zlib     # [unix]
        - zstd     # [unix]
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - ninja                      # [win]
        - make                       # [unix]
        - llvmdev =={{ version }}    # [build_platform != target_platform]
      host:
        - llvm =={{ version }}
        - {{ pin_subpackage("clang", exact=True) }}
        # Use the same requirements as the top-level requirements
        - libcxx {{ cxx_compiler_version }}  # [osx]
        - llvmdev =={{ version }}
        - libxml2
        - zlib
        - zstd
      run:
        - {{ pin_compatible("libcxx", max_pin=None) }}  # [osx]
    test:
      commands:
        # presence of versioned libraries
        - test -f "$PREFIX/lib/libclang.so.{{ libclang_soversion }}"                # [linux]
        - test -f "$PREFIX/lib/libclang.{{ libclang_soversion }}.dylib"             # [osx]
        - if not exist %LIBRARY_BIN%\\libclang-{{ libclang_soversion }}.dll exit 1  # [win]

        # absence of unversioned libraries
        - test ! -f "$PREFIX/lib/libclang.so"                              # [linux]
        - test ! -f "$PREFIX/lib/libclang.dylib"                           # [osx]
        - if exist %LIBRARY_BIN%\\libclang.dll exit 1                      # [win]
        - if exist %LIBRARY_LIB%\\libclang.lib exit 1                      # [win]

        {% if libclang_soversion != major_version %}
        # absence of major version if soversion is different
        - test ! -f "$PREFIX/lib/libclang.so.{{ major_version }}"          # [linux]
        - test ! -f "$PREFIX/lib/libclang.{{ major_version }}.dylib"       # [osx]
        - if exist %LIBRARY_BIN%\\libclang-{{ major_version }}.dll exit 1  # [win]

        # same for full version (i.e. with major that doesn't match soversion)
        - test ! -f "$PREFIX/lib/libclang.so.{{ version }}"                # [linux]
        - test ! -f "$PREFIX/lib/libclang.{{ version }}.dylib"             # [osx]
        - if exist %LIBRARY_BIN%\\libclang-{{ version }}.dll exit 1        # [win]
        {% endif %}

  - name: libclang
    script: install_libclang.sh  # [unix]
    script: install_libclang.bat  # [win]
    files:
      - Library/lib/libclang.lib  # [win]
      - lib/libclang.so           # [linux]
      - lib/libclang.dylib        # [osx]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      run_exports:
        # note that the name (e.g. libclang13) does not necessarily
        # match the version lower bound (e.g. >=14.0.0)
        - {{ pin_subpackage("libclang" ~ libclang_soversion, max_pin=None) }}
      ignore_run_exports_from:
        # the build fails if it doesn't find the following, but it's not used
        - zlib     # [unix]
        - libxml2  # [unix]
        - zstd     # [unix]
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - ninja                      # [win]
        - make                       # [unix]
        - llvmdev =={{ version }}    # [build_platform != target_platform]
      host:
        - llvm =={{ version }}
        - {{ pin_subpackage("clang", exact=True) }}
        - {{ pin_subpackage("libclang" ~ libclang_soversion, exact=True) }}
        # Use the same requirements as the top-level requirements
        - libcxx {{ cxx_compiler_version }}  # [osx]
        - llvmdev =={{ version }}
        - libxml2
        - zlib
        - zstd
      run:
        - {{ pin_compatible("libcxx", max_pin=None) }}                # [osx]
        - {{ pin_subpackage("libclang" ~ libclang_soversion, exact=True) }}
    test:
      commands:
        - test -f "$PREFIX/lib/libclang.so"                # [linux]
        - test -f "$PREFIX/lib/libclang.dylib"             # [osx]
        - if not exist %LIBRARY_LIB%\\libclang.lib exit 1  # [win]

  - name: clang-{{ major_version }}
    script: install_clang.sh  # [unix]
    script: install_clang.bat  # [win]
    files:
      - lib/clang                                  # [unix]
      - bin/clang-{{ major_version }}              # [unix]
      - Library/lib/clang                          # [win]
      - Library/bin/clang-{{ major_version }}.exe  # [win]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      ignore_run_exports_from:
        # the build fails if it doesn't find the following, but it's not used
        - libxml2
        - zlib     # [unix]
        - zstd     # [unix]
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - ninja                              # [win]
        - make                               # [unix]
        - libcxx                             # [osx]
        - llvmdev =={{ version }}            # [build_platform != target_platform]
      host:
        - llvm =={{ version }}
        - {{ pin_subpackage("libclang-cpp" ~ minor_aware_ext, exact=True) }}  # [unix]
        # Use the same requirements as the top-level requirements
        - libcxx {{ cxx_compiler_version }}  # [osx]
        - llvmdev =={{ version }}
        - libxml2
        - zlib
        - zstd
      run:
        - {{ pin_compatible("libcxx", max_pin=None) }}                        # [osx]
        - {{ pin_subpackage("libclang-cpp" ~ minor_aware_ext, exact=True) }}  # [unix]
      run_constrained:
        - clangdev {{ version }}
        - clangxx {{ version }}
        - clang-tools {{ version }}
        - llvm-tools {{ version }}
    test:
      commands:
        - clang-{{ major_version }} --version
        - test ! -f "$PREFIX/bin/clang"                                   # [unix]
        - test ! -f "$PREFIX/bin/clang-cl"                                # [unix]
        - test ! -f "$PREFIX/bin/clang-cpp"                               # [unix]
        - if exist %LIBRARY_BIN%\\clang.exe exit 1                        # [win]
        - if exist %LIBRARY_BIN%\\clang-cl.exe exit 1                     # [win]
        - if exist %LIBRARY_BIN%\\clang-cpp.exe exit 1                    # [win]
        - test ! -f "$PREFIX/lib/libclang-cpp.so"                         # [linux]
        - test -f "$PREFIX/lib/libclang-cpp.so.{{ minor_aware_ext }}"     # [linux]
        - test ! -f "$PREFIX/lib/libclang-cpp.dylib"                      # [osx]
        - test -f "$PREFIX/lib/libclang-cpp.{{ minor_aware_ext }}.dylib"  # [osx]
        - test -f "$PREFIX/lib/clang/{{ version.split('.')[0] }}/include/stdatomic.h"                    # [unix]
        - if not exist %LIBRARY_LIB%\\clang\\{{ version.split('.')[0] }}\\include\\stdatomic.h exit 1    # [win]

  - name: clang
    script: install_clang_symlinks.sh  # [unix]
    script: install_clang_symlinks.bat  # [win]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      ignore_run_exports_from:
        # the build fails if it doesn't find the following, but it's not used
        - libxml2
        - zlib     # [unix]
        - zstd     # [unix]
    requirements:
      host:
        - {{ pin_subpackage("clang-" ~ major_version, exact=True) }}
        # Use the same requirements as the top-level requirements
        - libcxx {{ cxx_compiler_version }}  # [osx]
        - llvmdev =={{ version }}
        - libxml2
        - zlib
        - zstd
      run:
        - binutils_impl_{{ target_platform }}  # [linux]
        - sysroot_{{ target_platform }}        # [linux]
        - libgcc-devel_{{ target_platform }}   # [linux]
        - {{ pin_subpackage("clang-" ~ major_version, exact=True) }}
    test:
      commands:
        - clang --version
        - clang-cl --version
        - clang-cpp --version
        # on linux, $TRIPLE-clang{,-cpp} are in this package
        - x86_64-conda-linux-gnu-clang --version            # [linux64]
        - x86_64-conda-linux-gnu-clang-cpp --version        # [linux64]
        - aarch64-conda-linux-gnu-clang --version           # [aarch64]
        - aarch64-conda-linux-gnu-clang-cpp --version       # [aarch64]
        - powerpc64le-conda-linux-gnu-clang --version       # [ppc64le]
        - powerpc64le-conda-linux-gnu-clang-cpp --version   # [ppc64le]

  - name: clangxx
    script: install_clangxx.sh  # [unix]
    script: install_clangxx.bat  # [win]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      ignore_run_exports_from:
        # the build fails if it doesn't find the following, but it's not used
        - libxml2
        - zlib     # [unix]
        - zstd     # [unix]
    requirements:
      host:
        - {{ pin_subpackage("clang", exact=True) }}
        # Use the same requirements as the top-level requirements
        - libcxx {{ cxx_compiler_version }}  # [osx]
        - llvmdev =={{ version }}
        - libxml2
        - zlib
        - zstd
      run:
        - libstdcxx-devel_{{ target_platform }}  # [linux]
        - {{ pin_subpackage("clang", exact=True) }}
    test:
      requires:
        - {{ compiler("cxx") }}
      files:
        - mytest.cxx
      commands:
        - clang++ --version
        - clang++ -v -c mytest.cxx
        - unset CONDA_BUILD_SYSROOT   # [unix]
        - set "CONDA_BUILD_SYSROOT="  # [win]
        - clang++ -v -c mytest.cxx
        # on linux, $TRIPLE-clang++ is in this package
        - x86_64-conda-linux-gnu-clang++ --version          # [linux64]
        - aarch64-conda-linux-gnu-clang++ --version         # [aarch64]
        - powerpc64le-conda-linux-gnu-clang++ --version     # [ppc64le]

  - name: clang-format-{{ major_version }}
    script: install_clang_format.sh  # [unix]
    files:
      - bin/clang-format-{{ major_version }}                # [unix]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      # for windows, use the clang-format package.
      skip: true  # [win]
      ignore_run_exports_from:
        # the build fails if it doesn't find the following, but it's not used
        - zlib     # [unix]
        - libxml2  # [unix]
        - zstd     # [unix]
    requirements:
      build:
        # "compiling .pyc files" fails without this
        - python >3
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - make   # [unix]
        - llvmdev =={{ version }}    # [build_platform != target_platform]
      host:
        - {{ pin_subpackage("clang", exact=True) }}
        - {{ pin_subpackage("clangxx", exact=True) }}
        - {{ pin_subpackage("libclang", exact=True) }}
        - {{ pin_subpackage("libclang-cpp", exact=True) }}
        - llvm =={{ version }}
        # Use the same requirements as the top-level requirements
        - libcxx {{ cxx_compiler_version }}  # [osx]
        - llvmdev =={{ version }}
        - libxml2
        - zlib
        - zstd
      run:
        - {{ pin_compatible("libcxx", max_pin=None) }}                            # [osx]
        - {{ pin_subpackage("libclang-cpp" ~ minor_aware_ext, max_pin="x.x") }}   # [unix]
    test:
      commands:
        - clang-format-{{ major_version }} --version
        - test ! -f ${PREFIX}/bin/clang-format                   # [unix]
        - test ! -f ${PREFIX}/bin/c-index-test                   # [unix]

  - name: clang-format
    script: install_clang_format.sh  # [unix]
    script: install_clang_format.bat  # [win]
    files:
      - bin/clang-format               # [unix]
      - Library/bin/clang-format.exe   # [win]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      ignore_run_exports_from:
        # the build fails if it doesn't find the following, but it's not used
        - libxml2
        - zlib
        - zstd
    requirements:
      build:
        # "compiling .pyc files" fails without this
        - python >3
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - ninja  # [win]
        - make   # [unix]
        - llvmdev =={{ version }}    # [build_platform != target_platform]
      host:
        - {{ pin_subpackage("clang", exact=True) }}
        - {{ pin_subpackage("clangxx", exact=True) }}
        - {{ pin_subpackage("libclang", exact=True) }}
        - {{ pin_subpackage("libclang-cpp", exact=True) }}
        - {{ pin_subpackage("clang-format-" ~ major_version, exact=True) }}      # [unix]
        - llvm =={{ version }}
        # Use the same requirements as the top-level requirements
        - libcxx {{ cxx_compiler_version }}  # [osx]
        - llvmdev =={{ version }}
        - libxml2
        - zlib
        - zstd
      run:
        - {{ pin_compatible("libcxx", max_pin=None) }}                           # [osx]
        - {{ pin_subpackage("libclang-cpp" ~ minor_aware_ext, max_pin="x.x") }}  # [unix]
        - {{ pin_subpackage("clang-format-" ~ major_version, exact=True) }}      # [unix]
    test:
      commands:
        - clang-format --version
        - test ! -f ${PREFIX}/bin/c-index-test                   # [unix]
        - if exist %LIBRARY_BIN%\\c-index-test.exe exit 1        # [win]

  - name: clang-tools
    script: install_clang_tools.sh  # [unix]
    script: install_clang_tools.bat  # [win]
    build:
      track_features:
        - root         # [variant and variant.startswith("root_")]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
      ignore_run_exports_from:
        # the build fails if it doesn't find the following, but it's not used
        - zlib     # [unix]
        - libxml2  # [unix]
        - zstd     # [unix]
    requirements:
      build:
        # "compiling .pyc files" fails without this
        - python >3
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - ninja  # [win]
        - make   # [unix]
        - llvmdev =={{ version }}    # [build_platform != target_platform]
      host:
        - {{ pin_subpackage("clang", exact=True) }}
        - {{ pin_subpackage("clangxx", exact=True) }}
        - {{ pin_subpackage("libclang", exact=True) }}
        - {{ pin_subpackage("libclang-cpp", exact=True) }}
        - {{ pin_subpackage("clang-format", exact=True) }}
        - llvm =={{ version }}
        # Use the same requirements as the top-level requirements
        - libcxx {{ cxx_compiler_version }}  # [osx]
        - llvmdev =={{ version }}
        - libxml2
        - zlib
        - zstd
      run:
        - ucrt                                          # [win]
        - {{ pin_compatible("libcxx", max_pin=None) }}  # [osx]
        - {{ pin_subpackage("clang-format", exact=True) }}
        - {{ pin_subpackage("libclang" ~ libclang_soversion, max_pin=None) }}
        - {{ pin_subpackage("libclang-cpp" ~ minor_aware_ext, max_pin="x.x") }}   # [unix]
      run_constrained:
        - clangdev {{ version }}
    test:
      commands:
        - clang-check --version
        - clang-tidy --version

  - name: python-clang
    build:
      noarch: python
      # Building this output using this recipe is only supported on unix
      # It can still be installed on Windows as it is marked as `noarch: python`
      skip: true  # [not linux64]
      string: {{ variant }}_h{{ PKG_HASH }}_{{ build_number }}
    script: build_python_bindings.sh
    requirements:
      host:
        - python >=3.7
      run:
        - python >=3.7
        - libclang =={{ version }}
    test:
      source_files:
        - clang/bindings/python/tests
        - clang/bindings/python/examples/cindex
      imports:
        - clang
        - clang.cindex
      commands:
        - cd clang/bindings/python
        - python -m unittest discover -v

