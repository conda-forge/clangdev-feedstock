{% set version = "13.0.1" %}
{% set major_version = version.split(".")[0] %}
{% set build_number = 11 %}

{% set minor_aware_ext = major_version %}
{% set minor_int = version.split(".")[1] | int %}
{% if minor_int > 0 %}
{% set minor_aware_ext = major_version ~ "." ~ version.split(".")[1] %}
{% endif %}

{% if not variant %}
{% set variant = "default" %}
{% endif %}

